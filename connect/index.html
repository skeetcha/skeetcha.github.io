<!DOCTYPE html>
<html>
    <head>
        <title>CityboundForest - Connect</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/connect.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../js/header.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col- non-mobile-only"></div>
            <div class="col-"><h2 class="header" onclick="window.location='../index.html'">CityboundForest</h2></div>
            <div class="col- non-mobile-only"></div>
        </div>
        <div class="row mobile-only">
            <div class="col-"><span id="menu-button" class="nav-button" onclick="showMenu()">Menu</span></div>
            <div id="menu-sub">
                <div class="col-"><span class="nav-button" onclick="window.location='../listen/index.html'">Listen</span></div>
                <div class="col-"><span class="nav-button" onclick="window.location='../about/index.html'">About</span></div>
                <div class="col-"><span class="nav-button" onclick="window.location='../buy/index.html'">Buy</span></div>
                <div class="col-"><span class="nav-button" onclick="window.location='index.html'">Connect</span></div>
            </div>
        </div>
        <div class="row non-es-only">
            <div class="col-4 col-l-2 col-m-2 col-s-2"></div>
            <div class="col-3 col-l-3 col-m-2 col-s-1 font-8-s"><span class="nav-button" onclick="window.location='../listen/index.html'">Listen</span></div>
            <div class="col-3 col-l-3 col-m-2 col-s-1 font-8-s"><span class="nav-button" onclick="window.location='../about/index.html'">About</span></div>
            <div class="col-3 col-l-3 col-m-2 col-s-1 font-8-s"><span class="nav-button" onclick="window.location='../buy/index.html'">Buy</span></div>
            <div class="col-3 col-l-3 col-m-2 col-s-1 font-7-s"><span class="nav-button" onclick="window.location='index.html'">Connect</span></div>
            <div class="col-4 col-l-2 col-m-1 col-s-2"></div>
        </div>
        <div class="row">
            <div class="col-6 col-l-5 col-m-4 col-s-2"></div>
            <div class="col-8 col-l-6 col-m-4 col-s-4"><h3 class="heading">Contact Me</h3></div>
            <div class="col-6 col-l-5 col-m-4 col-s-2"></div>
        </div>
        <form action="https://formspree.io/xbjyvgld" method="post">
            <div class="row">
                <div class="col-4 col-l-4 col-m-2 col-s-2 non-es-only"></div>
                <div class="col-3 col-l-2 col-m-2 col-s-1">Name:</div>
                <div class="col-3 col-l-2 col-m-2 col-s-1"><input type="text" name="name" style="width:100%;" /></div>
                <div class="col-3 col-l-2 col-m-2 col-s-1">Email:</div>
                <div class="col-3 col-l-2 col-m-2 col-s-1"><input type="email" name="_replyto" style="width:100%;" /></div>
                <div class="col-4 col-l-4 col-m-2 col-s-2 non-es-only"></div>
            </div>
            <div class="row">
                <div class="col-6 col-l-5 col-m-4 col-s-2 non-es-only"></div>
                <div class="col-8 col-l-6 col-m-4 col-s-4">Message: <textarea name="message" style="width:100%;height:100%;"></textarea></div>
                <div class="col-6 col-l-5 col-m-4 col-s-2 non-es-only"></div>
            </div>
            <div class="row">
                <div class="col-6 col-l-5 col-m-4 col-s-2 non-es-only"></div>
                <div class="col-8 col-l-6 col-m-4 col-s-4"><input type="submit" value="Send" style="width:100%;" /></div>
                <div class="col-6 col-l-5 col-m-4 col-s-2 non-es-only"></div>
            </div>
        </form>
        <div class="row">
            <div class="col-6 col-l-5 col-m-4 col-s-2 non-es-only"></div>
            <div class="col-8 col-l-6 col-m-4 col-s-4"><h3 class="heading">Subscribe to My Emails</h3></div>
            <div class="col-6 col-l-5 col-m-4 col-s-2 non-es-only"></div>
        </div>
        <div class="row">
            <div class="col-6 col-l-4 col-m-4 col-s-2 non-es-only"></div>
            <div class="col-8 col-l-8 col-m-4 col-s-4"><p class="info">This should take a bit to load. If it doesn't load, reload the page again.</p></div>
            <div class="col-6 col-l-4 col-m-4 col-s-2 non-es-only"></div>
        </div>
        <div class="row">
            <div class="col-6 col-l-4 col-m-3 col-s-1 non-es-only"></div>
            <div class="col-8 col-l-8 col-m-6 col-s-6">
                <div class="embed-responsive embed-responsive-16by9 sub-form-container">
                    <iframe class="embed-responsive-item" src="https://6c06b035.sibforms.com/serve/MUIEACNRnDmPiYwhgXjtCnL_ghbznVD2XXr7nyP_eKGLxsEwz2aac6sNkOiL4iIQlC1e-6Gkmg0s_iKhgsljHCPVAC6mHyGcmhMlTIHfrMAFLFSVw6FOzpRiLd8CBxGI9M96Oh7vSABuWafVNPF6wHPtd50CnlVDjSmLi-z6vsaho12chSgWT4xqa9V8ktsa1Xd9mbnTTry4irKG" frameborder="0" scrolling="auto" allowfullscreen class="sub-form"></iframe>
                </div>
            </div>
            <div class="col-6 col-l-4 col-m-3 col-s-1 non-es-only"></div>
        </div>
    </body>
</html>
